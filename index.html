<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
  <link rel="stylesheet" href="submit.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6807bd, #1607c3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;

        }
    </style>
</head>

<body>
    <div class="form-container">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="roll">Enter your Roll number:</label>
        <input type="text" id="roll" placeholder="Enter your roll number" />

        <button onclick="window.location.href='submit.html'">SUBMIT</button>
    </div>
</body>

</html>
